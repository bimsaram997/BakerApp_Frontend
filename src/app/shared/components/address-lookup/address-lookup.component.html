<div class="row">
  <form  [formGroup]="addressForm" >
    <p>Address</p>
    <div class="col-md-12">
      <div class="row">
        <div class="col-4">
          <mat-form-field appearance="outline">
            <mat-label>Street 1</mat-label>
            <input  matInput formControlName="street1">
            <mat-error *ngIf="addressForm.get('street1').hasError('required')">
              Street 1 is required
          </mat-error>
          </mat-form-field>
        </div>
        <div class="col-4">
          <mat-form-field appearance="outline">
            <mat-label>Street 2</mat-label>
            <input  matInput formControlName="street2">
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-4">
          <mat-form-field appearance="outline">
            <mat-label>City</mat-label>
            <input  matInput formControlName="city">
            <mat-error *ngIf="addressForm.get('city').hasError('required')">
              City is required
          </mat-error>
          </mat-form-field>
        </div>
        <div class="col-4">
          <mat-form-field appearance="outline">
            <mat-label>Postal code</mat-label>
            <input  matInput formControlName="postalCode"  maxlength="4" minlength="4">
            <mat-error *ngIf="addressForm.get('postalCode').hasError('pattern')">
            Please enter valid postal code
          </mat-error>
          <mat-error
          *ngIf="
            addressForm.get('postalCode').hasError('required')
          ">
         Postal code required
        </mat-error>

          </mat-form-field>
        </div>
        <div class="col-4">
          <mat-form-field appearance="outline">
            <mat-label>Country</mat-label>
            <mat-select  formControlName="country" >
              <mat-option
                *ngFor="let country of countries"
                [value]="country.Id">
                {{ country.MasterDataName }}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="addressForm.get('country').hasError('required')">
              Country is required
          </mat-error>
          </mat-form-field>
        </div>
      </div>
    </div>

  </form>

</div>
