<mat-sidenav mode="side" opened class="sidenav">
  <!-- Add your sidenav content here -->

  <mat-nav-list>
    <a class="p" *ngFor="let menu of menuArray" mat-list-item (click)="navigateTo(menu.menuType)">
      <div class="menu-item">
        <img class="menu-image" [src]="menu.icon" alt="{{ menu.name }}">
        <span class="nav-caption">{{menu.name}}</span>
      </div>
  </a>

    <!-- Add other sidenav items as needed -->
  </mat-nav-list>
</mat-sidenav>
