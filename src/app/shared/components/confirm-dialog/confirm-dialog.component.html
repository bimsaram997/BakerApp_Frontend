<div class="container">
  <h2 mat-dialog-title>{{ dialogTitle }}</h2>
  <mat-dialog-content>
    <p>{{ dialogText }}</p>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button (click)="onCancelClick()">Cancel</button>
    <button mat-button color="primary" (click)="onConfirmClick()">Confirm</button>
  </mat-dialog-actions>
</div>
