<div class="container">
  <h2 mat-dialog-title>{{ dialogTitle }}</h2>
  <mat-dialog-content>
    <p>{{ dialogText }}</p>
  </mat-dialog-content>
  <mat-dialog-actions  align="end">

    <button mat-raised-button
    color="primary" (click)="onConfirmClick()">Ok</button>
  </mat-dialog-actions>
</div>
