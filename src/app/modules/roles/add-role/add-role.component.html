<div class="container-fluid dialog">
  <h2 mat-dialog-title>
    {{ isEdit ? "Update role" : "Add role" }}
  </h2>
  <mat-dialog-content class="mat-typography">
    <div class="row mt-2" [formGroup]="roleGroup">
      <div class="row">
        <div class="col-md-4">
          <mat-form-field appearance="outline">
            <mat-label>Role name</mat-label>
            <input
              matInput
              placeholder="Placeholder"
              formControlName="roleName"
            />
            <mat-error
              *ngIf="roleGroup.get('roleName').hasError('required')"
            >
            Role name is required
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-md-4">
          <mat-radio-group
            aria-labelledby="example-radio-group-label"
            class="example-radio-group"
            formControlName="status"
          >
            <mat-radio-button
              class="example-radio-button"
              *ngFor="let status of statuses"
              [value]="status.Id"
            >
              {{ status.MasterDataName }}
            </mat-radio-button>
          </mat-radio-group>
          <mat-error
          *ngIf="roleGroup.get('status').hasError('required')"
        >
          Status is required
        </mat-error>
        </div>
        <div class="col-md-4">
          <mat-form-field appearance="outline">
            <mat-label>Added date</mat-label>
            <input
              matInput
              [matDatepicker]="picker"
              formControlName="addedDate"
            />
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle
              matIconSuffix
              [for]="picker"
            ></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
            <mat-error
              *ngIf="roleGroup.get('addedDate').hasError('required')"
            >
              Date is required
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <mat-form-field appearance="outline">
            <mat-label>Locations</mat-label>
            <mat-select formControlName="locationId">
              <mat-option
                *ngFor="let location of locations"
                [value]="location.Id"
              >
                {{ location.LocationName }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-md-8">
          <mat-form-field appearance="outline">
            <mat-label>Description</mat-label>
            <textarea
              matInput
              placeholder="Placeholder"
              formControlName="roleDescription"
            ></textarea>
          </mat-form-field>
        </div>
      </div>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close [disabled]="this.isSave">Cancel</button>
    <button
      mat-raised-button
      color="primary"
      [disabled]="this.isSave"
      cdkFocusInitial
      (click)="click()"
    >
      Save
    </button>
  </mat-dialog-actions>
</div>
