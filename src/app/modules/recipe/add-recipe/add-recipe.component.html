<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <app-tool-bar></app-tool-bar>
    </div>
  </div>
  <div class="row form-body">
    <div class="col-md-6">
      <form action="" [formGroup]="recipeGroup" >
        <div class="row">
          <div class="col-md-12">
            <mat-form-field appearance="outline" >
              <mat-label>Recipe name</mat-label>
              <input matInput placeholder="Placeholder"  formControlName="name"/>
              <mat-error *ngIf="recipeGroup.get('name').hasError('required')">
             Name is required
            </mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <mat-form-field appearance="outline" >
              <mat-label>Added date</mat-label>
              <input matInput [matDatepicker]="picker" formControlName="addedDate" >
              <mat-hint>MM/DD/YYYY</mat-hint>
              <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
              <mat-error *ngIf="recipeGroup.get('addedDate').hasError('required')">
                Date is required
            </mat-error>
            </mat-form-field>

          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <mat-form-field appearance="outline" >
              <mat-label>Description</mat-label>
              <textarea matInput formControlName="description"></textarea>
              <mat-error *ngIf="recipeGroup.get('description').hasError('required')">
                Description is required
            </mat-error>
            </mat-form-field>
          </div>
        </div>
        <!-- <div class="row">
          <div class="col-md-6">
            <input type="file" #fileInput style="display: none" (change)="onFileChange($event)" />
            <button mat-raised-button (click)="triggerFileInput()"> {{this.isEdit ? 'Update image': 'Add image'}}</button>

          </div>
        </div> -->

      </form>
    </div>
    <div class="col-md-6">

    </div>

  </div>
</div>
